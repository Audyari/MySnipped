<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <!-- 1. Meta Viewport: WAJIB agar website responsif di ponsel -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Responsif: 12 Kolom ke 1 Kolom</title>

    <!-- 2. Bootstrap CSS: Memanggil gaya Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Demo Grid Responsif</h1>
        <p class="text-center text-muted mb-5">
            <strong>Perkecil ukuran browser-mu secara perlahan.</strong><br>
            Kamu akan melihat perubahan dari 12 kolom (desktop), menjadi 3 kolom (tablet), dan 1 kolom (mobile).
        </p>

        <!-- 
            INI ADALAH GRID UTAMA
            - class="row": Memulai sebuah baris grid.
            - class="g-2": Memberi jarak (gutter) antar kolom sebesar 0.5rem.
        -->
        <div class="row g-2 text-center">

            <!-- 
                INI ADALAH 12 BUAH KOLOM
                - class="col-12": Di layar paling kecil (mobile), ambil 12 kolom (jadi 1 per baris).
                - class="col-md-4": Di layar medium (tablet) ke atas, ambil 4 kolom (jadi 3 per baris).
                - class="col-lg-1": Di layar large (desktop) ke atas, ambil 1 kolom (jadi 12 per baris).
            -->
            <div class="container text-center">
                <div class="row border">
                    <div class="col-8">col-sm-8</div>
                    <div class="col-4">col-sm-4</div>
                </div>
                <div class="row border">
                    <div class="col-12">col-12</div>
                    <div class="col-12">col-12</div>
                    <div class="col-12">col-12</div>
                    <div class="col-12">col-12</div>
                </div>
            </div>

        </div>
    </div>

    <!-- 4. Bootstrap JS: Memanggil fungsionalitas JavaScript Bootstrap (diletakkan di akhir body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
